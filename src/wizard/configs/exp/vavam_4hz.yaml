# @package _global_
# Experiment config overrides to run vavam at 4Hz (double the default 2Hz frequency)

runtime:
  default_scenario_parameters:
    egopose_interval_us: 250_000        # 4Hz (halved from 500_000)
    control_timestep_us: 250_000        # 4Hz (halved from 500_000)
    time_start_offset_us: 250_000       # Keep in sync with above

    cameras:
      - height: 1080
        width: 1920
        logical_id: camera_front_wide_120fov
        frame_interval_us: 250_000      # 4Hz (halved from 500_000)
        shutter_duration_us: 30_000
        first_frame_offset_us: -30_000

driver:
  inference:
    subsample_factor: 2                 # Subsample every 2nd frame
